<!-- Archivo SVG placeholder para contador profesional -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Escritorio -->
  <rect x="50" y="180" width="300" height="100" fill="#e2e8f0" rx="8"/>
  
  <!-- Monitor -->
  <rect x="120" y="120" width="160" height="100" fill="#1e293b" rx="8"/>
  <rect x="130" y="130" width="140" height="80" fill="#3b82f6" rx="4"/>
  
  <!-- GrÃ¡ficos en pantalla -->
  <rect x="140" y="140" width="30" height="20" fill="#ffffff" opacity="0.8"/>
  <rect x="180" y="150" width="30" height="10" fill="#ffffff" opacity="0.8"/>
  <rect x="220" y="145" width="30" height="15" fill="#ffffff" opacity="0.8"/>
  
  <!-- Teclado -->
  <rect x="140" y="230" width="120" height="30" fill="#cbd5e1" rx="4"/>
  
  <!-- Mouse -->
  <ellipse cx="280" cy="240" rx="15" ry="10" fill="#94a3b8"/>
  
  <!-- Documentos -->
  <rect x="80" y="190" width="30" height="40" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="85" y="200" width="20" height="2" fill="#6b7280"/>
  <rect x="85" y="205" width="15" height="2" fill="#6b7280"/>
  <rect x="85" y="210" width="18" height="2" fill="#6b7280"/>
  
  <!-- Calculadora -->
  <rect x="300" y="190" width="40" height="50" fill="#374151" rx="4"/>
  <rect x="305" y="195" width="30" height="15" fill="#1f2937"/>
  <!-- Botones calculadora -->
  <circle cx="315" cy="220" r="3" fill="#6b7280"/>
  <circle cx="325" cy="220" r="3" fill="#6b7280"/>
  <circle cx="315" cy="230" r="3" fill="#6b7280"/>
  <circle cx="325" cy="230" r="3" fill="#6b7280"/>
  
  <!-- Persona (silueta) -->
  <circle cx="200" cy="80" r="25" fill="#64748b"/>
  <rect x="180" y="105" width="40" height="60" fill="#475569" rx="20"/>
  
  <!-- Texto indicativo -->
  <text x="200" y="280" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Contador Profesional</text>
</svg>
